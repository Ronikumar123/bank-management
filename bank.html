<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-300">
    <header>
        <h1 class="text-5xl text-center mt-5">Let's get some <span class="font-medium text-purple-500">Moooney!!</span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-2 w-9/12 mx-auto">

                <div class="bg-indigo-600 rounded-lg p-6">
                    <h1 class="text-xl">Deposit</h1>
                    <h2 class="text-3xl">$ <span id="deposite-total">00</span> </h2>
                </div>
                <div class="bg-amber-500 rounded-lg p-6">
                    <h1 class="text-xl">Withdraw</h1>
                    <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-500 rounded-lg p-6">
                    <h1 class="text-xl">Balance</h1>
                    <h2 class="text-3xl">$<span id="balance-total">1200</span></h2>
                </div>

            </div>
        </section>
        <!-- deposite & withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-2 w-9/12 mx-auto">

                <div class="bg-green-600 rounded-lg p-6">
                    <h1 class="text-xl pb-3">Please Deposit</h1>
                    <input class="w-9/12 block mb-4 px-3" type="text" name="" id="deposite-field" placeholder="$ Amount you want to deposite">
                    <button id="btn-deposite" class="font-medium bg-pink-300  hover:bg-red-700 px-6 py-1 rounded-lg p-6">Deposite</button>

                </div>
                <div class="bg-sky-500 rounded-lg p-6">
                    <h1 class="text-xl">Please Withdraw</h1>
                    <input class="w-9/12 block mb-4 px-3" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="font-medium bg-pink-300  hover:bg-red-700 px-6 py-1 rounded-lg p-6">Withdraw</button>

                </div>


            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
