<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="gray-300">
    <header>
        <h1 class="text-5xl text-center mt-5">Welcomeo to your <span class="font-medium text-purple-500">Bank Management!!</span> </h1>
    </header>
    <main>
        <section class=" bg-emerald-900 rounded-sm w-9/12 mx-auto mt-12 p-8">
            <h2 class="text-3xl pb-4 font-medium">Please Login</h2>
            <input class="w-9/12 block mb-4 px-3" type="email" name="" id="user-email" placeholder="Enter Your Email">
            <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Enter Your Password">
            <button id="btn-submit" class="font-medium bg-yellow-500  hover:bg-red-700 px-6 py-1 rounded-lg p-6">Submit</button>

        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
